<table class="tech-profile-table" *ngIf="_controller">
	<tr class="tech-profile-title">
		<div>{{getProfileName()}}</div>
	</tr>
	<tr class="tech-profile-color-meaning-string">
		<div>{{getColorMeaningString()}}</div>
	</tr>
	<tr *ngIf="isButtonBarShowing()">
		<button (click)="onTopicsOnlyBtnClick()">Topics Only</button>
		<button (click)="onTopicsAndHeadersBtnClick()">Topics & Skills</button>
		<button (click)="onTopicsHeadersAndDetailBtnClick()">Full Detail</button>
		|
		<button (click)="onExpandTopicBtnClick()">Expand Topic</button>
		<button (click)="onExpandLineItemBtnClick()">Expand Line Item</button>
	</tr>
	<table class="tech-profile-topic-level" *ngFor="let topic of getProfileTopics()">
		<tr class="tech-profile-topic" [ngStyle]="{'background-color':getTopicBackgroundColor(topic)}" (click)="onTopicNameClick(topic.id)">
			<div>{{topic.name}}</div>
		</tr>
		<table class="lineItemTable" *ngFor="let lineItem of getProfileLineItemsByTopic(topic)">
			<tr class="tech-profile-line-item-level-header" [ngStyle]="{'background-color':getLineItemBackgroundColor(lineItem)}" (click)="onLineItemNameClick(lineItem.id)">
				<td colspan="9">{{lineItem.name}}</td>
			</tr>
			<tr class="tech-profile-line-item-level" *ngIf="isFullDetailShowing(lineItem)">
				<td [ngStyle]="{'background-color':getBackgroundColor(lineItem.id, 0)}" (click)="onLxDescriptionClick(lineItem.id, 0)"><span class="tech-profile-line-item-level-element">{{lineItem.l0Description}}</span></td>
				<td [ngStyle]="{'background-color':getBackgroundColor(lineItem.id, 1)}" (click)="onLxDescriptionClick(lineItem.id, 1)"><span class="tech-profile-line-item-level-element">{{lineItem.l1Description}}</span></td>
				<td [ngStyle]="{'background-color':getBackgroundColor(lineItem.id, 2)}" (click)="onLxDescriptionClick(lineItem.id, 2)"><span class="tech-profile-line-item-level-element">{{lineItem.l2Description}}</span></td>
				<td [ngStyle]="{'background-color':getBackgroundColor(lineItem.id, 3)}" (click)="onLxDescriptionClick(lineItem.id, 3)"><span class="tech-profile-line-item-level-element">{{lineItem.l3Description}}</span></td>
			</tr>
		</table>
	</table>
</table>

<div *ngIf="!_controller"> Not available! </div>
